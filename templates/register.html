<!DOCTYPE html>
<html lang="en">
  <head>

  	<title>RoundTable</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <style type="text/css">
  	.jumbotron{
  		background-color:#D9EBF1;
  		text-align:center;

	}

  .form
  {
    padding-right: 50px;
  }

  p {
        font-family: 'Roboto', serif;
        font-size: 20px;
        font-weight: bold;
  }


  </style>

  <body>
  	<div class="jumbotron text-center">
  		<h1>RoundTable</h1>
  		<p>RoundTable Profile</p>
	</div>
  <div class="container">
  <div class="row">
  <p align="left" > New Profile</p>

  <form method="post" action="/register" >
  <br>
  <div class="form-group">
    <label for="u_fname">First Name:</label>
    <input type="text" name="u_fname" class="form-control" id="u_fname">
  </div>
  <div class="form-group">
    <label for="u_lname">Last Name:</label>
    <input type="text" name="u_lname" class="form-control" id="u_lname">
  </div>


   <div class="form-group ">
    <label for="email">Email:</label>
    <input type="email" name="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" name="password" class="form-control" id="password">
  </div>
  <div class="form-group">
    <label for="uni">University</label>
    <input type="university" name="education" class="form-control" id="education">
  </div>

  <div class="form-group">
    <label for="gradyear">Graduation Year</label>
    <select class="form-control" name="year_of_grad" id="year_of_grad">
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
    </select>
  </div>

<br>


   <button type="submit" class="btn btn-primary">Next</button>
   </form>
   <br>
</div>
</div>
  </body>

  </html>
